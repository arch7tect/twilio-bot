[package]
name = "twilio-bot"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = { version = "0.5.0", features = ["json"] }
tokio = { version = "1.28", features = ["full"] }
tokio-tungstenite = "0.18"
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
chrono = "0.4"
log = "0.4"
env_logger = "0.10"
dotenv = "0.15"
uuid = { version = "1.3", features = ["v4"] }
regex = "1.8"
